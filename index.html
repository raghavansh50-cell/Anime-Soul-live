
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AnimeSoul</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #0f0f11;
        color: #e2e8f0;
        overflow: hidden; /* App handles scrolling */
      }
      .font-anime {
        font-family: 'Zen Tokyo Zoo', cursive;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1e1e24; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4a5568; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #718096; 
      }

      /* Message Animation */
      @keyframes message-slide-in {
        from {
          opacity: 0;
          transform: translateY(8px) scale(0.98);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .animate-message {
        animation: message-slide-in 0.35s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
    </style>
